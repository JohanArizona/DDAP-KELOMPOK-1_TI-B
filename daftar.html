<!doctype html>
<html lang="id">
<head>
    <!-- Meta tag yang diperlukan -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/terumbu kita 1.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- STyle KU -->
    <link rel="stylesheet" href="styles/loginstyle.css">

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <title>Daftar</title>
</head>
<body>

<section class="login d-flex"> 
    <div class="login-left d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-start">
                <div class="col-lg-6">
                    <div class="header">
                        <h1>Selamat Datang</h1>
                        <div class="mt-lg-2">
                            <span>Sudah punya akun? <a href="login.html" class="daftar text-decoration-none">Masuk</a></span>
                        </div>
                    </div>

                    <form class="login-form mt-lg-1" id="register-form">
                        <label for="name" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap">

                        <label for="email" class="form-label mt-2">Alamat email</label>
                        <input type="email" class="form-control" id="email" placeholder="e.g. oceangate@gmail.com">

                        <label for="password" class="form-label mt-2">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password">
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                        <p id="error-message" class="error-message"></p>
                        <button type="submit" class="btn btn-primary signin mt-lg-5">Daftar</button>
                        <button class="btn btn-outline-primary signin-google mt-2 d-flex align-items-center justify-content-center">
                            <img src="assets/IconGoogle.png" alt="icon google" class="me-2">Sign up with Google
                        </button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="login-right d-flex">
        <div id="carouselExampleDark" class="carousel carousel-dark slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="assets/Daftar.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="assets/Daftar.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/Daftar.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    togglePassword.addEventListener('click', (e) => {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password'; 
        password.setAttribute('type', type);
        e.target.classList.toggle('bi-eye');
    });
</script>

<script src="script/user.js"></script>
</body>
</html>
